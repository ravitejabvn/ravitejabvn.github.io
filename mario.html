<!DOCTYPE html>
<html>
    <head>
        <title>Mario</title>
        <style>
            *{
                box-sizing: border-box;
            }
            .mario-grid{
                position: relative;
            }
            .mario-grid .row >div {
                width: 50px;
                height: 50px;
                border: 1px solid #ccc;
                display: inline-block;
                vertical-align: top;
            }

            .mario-grid .row > div.mushroom {
                background-image: url(images/mushroom.png);
                background-repeat: no-repeat;
                background-size: 70%;
                background-position: center;
            }
            .mario{
                position: absolute;
                top: 0;
                left: 0;
                width: 50px;
                height: 50px;
                background-image: url(images/mario.jpeg);
                background-size: 80% 80%;
                background-repeat: no-repeat;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Score card</h2>
            <h3>Mushrroms Left : <span id="mushroomsLeft"></span></h3>
            <h3>Mario Moves: <span id="marioMoves">0</span></h3>
        </div>
        <div class="mario-grid">

        </div>
    <script type="text/javascript" src="js/mario.js"></script>
    </body>
</html>
